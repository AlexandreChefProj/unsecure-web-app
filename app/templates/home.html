{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to HackBook!</h1>
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            <p><small>By {{ post.author.username }}</small></p>
        </div>
    {% endfor %}
    <a href="{{ url_for('create_post') }}">Create a Post</a>
{% endblock %}
